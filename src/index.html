<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bidHouse | Auction City</title>
        <script src="./js/main.js" type="module" defer></script>
        <script src="./js/index.js" type="module" defer></script>
        <script src="./js/header.js" type="module" defer></script>
        <script src="./js/getAllPosts.js" type="module" defer></script>
    </head>
    <body class="text-white bg-dark100 font-mainFont relative">
        <header class="h-20 bg-dark200 sticky top-0 z-50 shadow-black80op shadow-lg">
            <div class="inner flex justify-between">
                <a href="./" class="flex items-center w-fit h-20">
                    <img src="./img/bidHouse-logo-secondary.svg" alt="bid house logo" />
                </a>
                <div id="headerUserWrapper" class="flex items-center w-fit h-20 gap-1 xxsMQ:gap-4">
                    <!--This must become name and pfpic from fetch-->
                    <div class="relative">
                        <button
                            id="headerUserName"
                            class="font-semibold text-sm xxsMQ:text-base"
                        ></button>
                    </div>

                    <div
                        id="headerUserAvatarPlaceholder"
                        class="header-user-avatar-placeholder h-16 w-16 rounded-full bg-cover bg-center"
                    ></div>
                </div>
                <div id="nav" class="navigation">
                    <p
                        id="returnCurrency"
                        class="flex text-lg px-4 pb-1 pt-3 mt-4 text-secondary hover:text-white"
                    ></p>
                    <a
                        href="new-post-template.html"
                        class="flex text-lg px-4 pb-1 pt-1 mt-2 hover:text-secondary"
                        ><img
                            class="h-5 mr-2 my-auto"
                            src="./img/icon/new-post.svg"
                            alt="user-icon"
                        />
                        Create listing
                    </a>
                    <a href="pfp.html" class="flex text-lg px-4 pb-1 pt-1 mt-2 hover:text-secondary"
                        ><img
                            class="h-5 mr-2 my-auto"
                            src="./img/icon/user-icon.svg"
                            alt="user-icon"
                        />
                        Account
                    </a>
                    <button
                        id="logOutUser"
                        class="flex text-lg px-4 pt-1 pb-3 mt-2 hover:text-secondary cursor-pointer border-b-2 border-white"
                    >
                        <img class="h-5 mr-2 my-auto" src="./img/icon/logout.svg" alt="user-icon" />
                        Log Out
                    </button>
                </div>
            </div>
        </header>
        <div class="inner z-40"></div>
        <main class="inner">
            <section>
                <h1 class="flex flex-col pt-20 pb-10 text-3xl sm:text-4xl">
                    Welcome to bidHouse <span class="text-xl sm:text-2xl">The home of bids.</span>
                </h1>
            </section>
            <section class="w-full flex flex-wrap pb-10">
                <form action="" class="flex max-w-[696px] w-full">
                    <button
                        id="search"
                        class="sm:py-2 sm:px-5 py-1 px-4 text-secondary border-secondary border-4 font-semibold sm:text-xl"
                    >
                        Search
                    </button>
                    <input
                        type="text"
                        id="searchbar"
                        placeholder="Search for tags (clothes, bike, etc...)"
                        class="max-w-xl w-full p-1 pl-2 sm:p-2 bg-dark200 text-white50op border-none sm:text-xl focus:outline-none"
                    />
                </form>

                <button
                    id="sorter"
                    class="ml-2 py-2 text-secondary font-semibold sm:text-xl text-left flex items-center gap-1"
                >
                    Filters
                    <img
                        class="h-1/3 sm:h-2/5"
                        src="./img/icon/triangle-down.svg"
                        alt="arrow down shaped as triangle"
                    />
                </button>
            </section>
            <section>
                <div id="auctionListings" class="auction-listings"></div>
            </section>
        </main>
    </body>
</html>
