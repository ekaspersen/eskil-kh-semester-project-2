<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bidHouse | Auction City</title>
        <script src="./js/main.js" type="module" defer></script>
        <script src="./js/index.js" type="module" defer></script>
        <script src="./js/header.js" type="module" defer></script>
        <script src="./js/getOnePost.js" type="module" defer></script>
    </head>
    <body class="text-white bg-dark100 font-mainFont relative">
        <header class="h-20 bg-dark200 sticky top-0 z-50 shadow-black80op shadow-lg">
            <div class="inner flex justify-between">
                <a href="./" class="flex items-center w-fit h-20">
                    <img src="./img/bidHouse-logo-secondary.svg" alt="bid house logo" />
                </a>
                <div id="headerUserWrapper" class="flex items-center w-fit h-20 gap-1 xxsMQ:gap-4">
                    <!--This must become name and pfpic from fetch-->
                    <div class="relative">
                        <button
                            id="headerUserName"
                            class="font-semibold text-sm xxsMQ:text-base"
                        ></button>
                    </div>

                    <div
                        id="headerUserAvatarPlaceholder"
                        class="header-user-avatar-placeholder h-16 w-16 rounded-full bg-cover bg-center"
                    ></div>
                </div>
                <div id="nav" class="navigation">
                    <a href="pfp.html" class="flex text-lg px-4 pb-1 pt-3 mt-4 hover:text-secondary"
                        ><img
                            class="h-5 mr-2 my-auto"
                            src="./img/icon/user-icon.svg"
                            alt="user-icon"
                        />
                        Account
                    </a>
                    <button
                        id="logOutUser"
                        class="flex text-lg px-4 pt-1 pb-3 mt-2 hover:text-secondary cursor-pointer border-b-2 border-white"
                    >
                        <img class="h-5 mr-2 my-auto" src="./img/icon/logout.svg" alt="user-icon" />
                        Log Out
                    </button>
                </div>
            </div>
        </header>
        <main class="inner">
            <section id="listing" class="single-listing">
                <div id="listingsInfo" class="single-listing-info">
                    <div id="listingsImgWrapper" class="single-listing-img-wrapper">
                        <img
                            id="listingImg"
                            class="single-listing-img"
                            src="https://i.picsum.photos/id/840/300/300.jpg?hmac=jYWhgnilJlqSvqrNyakWLPa67a5HJcAVGKo5vbXfJWc"
                            alt="picture of, same-as-h1"
                        />
                    </div>
                    <div id="listingText" class="single-listing-text-wrapper">
                        <h1 id="listingTitle" class="single-listing-title">Title</h1>
                        <p id="listingDescription" class="single-listing-description">Desc.</p>
                        <p id="ListingSellerName" class="single-listing-seller-name">Name</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
