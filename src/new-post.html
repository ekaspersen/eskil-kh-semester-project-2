<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bidHouse | Auction City</title>
        <script src="./js/main.js" type="module" defer></script>
        <script src="./js/header.js" type="module" defer></script>
        <script src="./js/newListing.js" type="module" defer></script>
    </head>
    <body id="newListingBody" class="text-white bg-dark100 font-mainFont relative">
        <header class="h-20 bg-dark200 sticky top-0 z-50 shadow-black80op shadow-lg">
            <div class="inner flex justify-between">
                <a href="./" class="flex items-center w-fit h-20">
                    <img src="./img/bidHouse-logo-secondary.svg" alt="bid house logo" />
                </a>
                <div id="headerUserWrapper" class="flex items-center w-fit h-20 gap-1 xxsMQ:gap-4">
                    <!--This must become name and pfpic from fetch-->
                    <div class="relative">
                        <button
                            id="headerUserName"
                            class="font-semibold text-sm xxsMQ:text-base"
                        ></button>
                    </div>

                    <div
                        id="headerUserAvatarPlaceholder"
                        class="header-user-avatar-placeholder h-16 w-16 rounded-full bg-cover bg-center"
                    ></div>
                </div>
                <div id="nav" class="navigation">
                    <p
                        id="returnCurrency"
                        class="flex text-lg px-4 pb-1 pt-3 mt-4 text-secondary hover:text-white"
                    ></p>
                    <a
                        href="new-post.html"
                        class="flex text-lg px-4 pb-1 pt-1 mt-2 hover:text-secondary"
                        ><img
                            class="h-5 mr-2 my-auto"
                            src="./img/icon/new-post.svg"
                            alt="user-icon"
                        />
                        Create listing
                    </a>
                    <a href="pfp.html" class="flex text-lg px-4 pb-1 pt-1 mt-2 hover:text-secondary"
                        ><img
                            class="h-5 mr-2 my-auto"
                            src="./img/icon/user-icon.svg"
                            alt="user-icon"
                        />
                        Account
                    </a>
                    <button
                        id="logOutUser"
                        class="flex text-lg px-4 pt-1 pb-3 mt-2 hover:text-secondary cursor-pointer border-b-2 border-white"
                    >
                        <img class="h-5 mr-2 my-auto" src="./img/icon/logout.svg" alt="user-icon" />
                        Log Out
                    </button>
                </div>
            </div>
        </header>
        <div class="inner flex justify-between">
            <form id="newListing" class="new-listing mx-auto">
                <h2 class="text-3xl pt-20 pb-10">Create New Listing</h2>

                <div class="input-wrapper">
                    <label for="title"
                        >Title: <span class="text-xs text-secondary">required</span></label
                    >
                    <input
                        type="text"
                        name="title"
                        id="newListingTitle"
                        placeholder="Keep it short n sexy"
                        required
                    />
                </div>
                <div class="input-wrapper">
                    <label for="description">Description:</label>
                    <textarea
                        type="text"
                        name="description"
                        id="newListingDescription"
                        placeholder="Say something about your post!"
                    ></textarea>
                </div>
                <div class="input-wrapper">
                    <label for="media">Link to image:</label>
                    <input
                        type="text"
                        name="media"
                        id="newListingMedia"
                        placeholder="Must be full link"
                    />
                    <span class="text-xs text-white50op"
                        >Example:
                        https://i.picsum.photos/id/290/300/300.jpg?hmac=d8vc16Oz6ffyllCEXL372HJlDrRLVC8hkdsqpAT_VH0</span
                    >
                </div>
                <div class="input-wrapper">
                    <label for="tags">tags:</label>
                    <div class="input-wrapper-tags">
                        <input placeholder="tag 1" type="text" name="tag1" id="newListingtag1" />
                        <input placeholder="tag 2" type="text" name="tag2" id="newListingtag1" />
                        <input placeholder="tag 3" type="text" name="tag3" id="newListingtag1" />
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="endsAt"
                        >Ends at: <span class="text-xs text-secondary">required</span></label
                    >
                    <input type="datetime-local" id="endsAt" name="endsAt" required />
                </div>
                <input class="new-listing-submit" type="submit" value="Submit" />
            </form>
            <div id="modal" class="modal-screen" style="display: none">
                <p>Listing published</p>
                <button id="close-modal">Close</button>
            </div>
        </div>
    </body>
</html>
