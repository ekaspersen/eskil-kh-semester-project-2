<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bidHouse | Edit profile</title>
        <script src="./js/main.js" type="module" defer></script>

        <script src="./js/header.js" type="module" defer></script>
    </head>
    <body class="text-white bg-dark200 font-mainFont relative">
        <header class="h-20 bg-dark200 sticky top-0 z-50 shadow-black80op shadow-lg">
            <div class="inner flex justify-between">
                <a href="./" class="flex items-center w-fit h-20">
                    <img src="./img/bidHouse-logo-secondary.svg" alt="bid house logo" />
                </a>
                <div id="headerUserWrapper" class="flex items-center w-fit h-20 gap-1 xxsMQ:gap-4">
                    <!--This must become name and pfpic from fetch-->
                    <div class="relative">
                        <button
                            id="headerUserName"
                            class="font-semibold text-sm xxsMQ:text-base"
                        ></button>
                    </div>

                    <div
                        id="headerUserAvatarPlaceholder"
                        class="header-user-avatar-placeholder h-16 w-16 rounded-full bg-cover bg-center"
                    ></div>
                </div>
                <div id="nav" class="navigation">
                    <p
                        id="returnCurrency"
                        class="flex text-lg px-4 pb-1 pt-3 mt-4 text-secondary hover:text-white"
                    ></p>
                    <a href="pfp.html" class="flex text-lg px-4 pb-1 pt-1 mt-2 hover:text-secondary"
                        ><img
                            class="h-5 mr-2 my-auto"
                            src="./img/icon/user-icon.svg"
                            alt="user-icon"
                        />
                        Account
                    </a>
                    <button
                        id="logOutUser"
                        class="flex text-lg px-4 pt-1 pb-3 mt-2 hover:text-secondary cursor-pointer border-b-2 border-white"
                    >
                        <img class="h-5 mr-2 my-auto" src="./img/icon/logout.svg" alt="user-icon" />
                        Log Out
                    </button>
                </div>
            </div>
        </header>
        <main class="inner">
            <h1 class="pfp-h1">Profile Page</h1>
            <div class="pfp-grid">
                <div id="history">
                    <h2 class="pfp-h2">History</h2>
                    <div class="bid-info-wrapper">
                        <h3 class="bid-info-top bid-info-titles">My Auctions</h3>
                        <div class="bid-info">
                            <span class="no-bid-info">No bids currently ...</span>
                        </div>
                        <button class="bid-info-bottom bid-info-titles">Show all</button>
                    </div>
                </div>
                <div id="activeBids">
                    <h2 class="pfp-h2">Bids</h2>
                    <div class="bid-info-wrapper">
                        <h3 class="bid-info-top bid-info-titles">Active Bids</h3>
                        <div class="bid-info">
                            <span class="no-bid-info">No bids currently ...</span>
                        </div>
                        <button class="bid-info-bottom bid-info-titles">Show all</button>
                    </div>
                </div>
                <div id="customise">
                    <h2 class="pfp-h2">Customise</h2>
                    <div class="flex flex-col gap-2">
                        <h3 class="customise-h3">Change Avatar</h3>
                        <p>
                            Your avatars image needs to be a direct url to the image you wish to use
                            as your avatar. <br />
                            You may google: how to link directly to a uploaded picture
                        </p>
                        <form class="flex flex-col gap-2 my-2" id="getAvatarIMG">
                            <input
                                class="get-avatar-input"
                                type="text"
                                name="imgURL"
                                id="imgURL"
                                placeholder="https://some-website/copy-specific-url-to.img"
                            />
                            <button class="get-avatar-button" type="submit">Find image</button>
                        </form>
                        <div id="confirmIMG" class="confirm-img">
                            <img src="./img/no-img.png" alt="Avatar image you just linked to" />
                            <button>
                                <span id="true">Change Avatar</span>
                                <span id="false" class="hidden">No image found :(</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
